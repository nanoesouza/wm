env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 4
  opacity: 0.8

scrolling:
  history: 100000
  multiplier: 5

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Bold
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: Italic
  bolt_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 11.0
draw_bold_text_with_bright_colors: true

color_schemes:
  latte: &latte
    primary:
      background: '#eff1f5' # base
      foreground: '#4c4f69' # text
      # Bright and dim foreground colors
      dim_foreground: '#4c4f69' # text
      bright_foreground: '#4c4f69' # text
    cursor:
      text: '#eff1f5' # base
      cursor: '#dc8a78' # rosewater
    vi_mode_cursor:
      text: '#eff1f5' # base
      cursor: '#7287fd' # lavender
    search:
      matches:
        foreground: '#eff1f5' # base
        background: '#6c6f85' # subtext0
      focused_match:
        foreground: '#eff1f5' # base
        background: '#40a02b' # green
      bar:
        foreground: '#eff1f5' # base
        background: '#6c6f85' # subtext0
    hints:
      start:
        foreground: '#eff1f5' # base
        background: '#df8e1d' # yellow
      end:
        foreground: '#eff1f5' # base
        background: '#6c6f85' # subtext0
    selection:
      text: '#eff1f5' # base
      background: '#dc8a78' # rosewater
    normal:
      black:   '#4C4F69' # text
      red:     '#D20F39' # red
      green:   '#40A02B' # green
      yellow:  '#DF8E1D' # yellow
      blue:    '#1E66F5' # blue
      magenta: '#EA76CB' # pink
      cyan:    '#179299' # teal
      white:   '#ACB0BE' # surface2
    bright:
      black:   '#4C4F69' # text
      red:     '#D20F39' # red
      green:   '#40A02B' # green
      yellow:  '#DF8E1D' # yellow
      blue:    '#1E66F5' # blue
