env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 4
  opacity: 0.7

scrolling:
  history: 100000
  multiplier: 5

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Bold
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: Italic
  bolt_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 11.0
draw_bold_text_with_bright_colors: true

color_schemes:
  mocha: &mocha
    primary:
      background: '#151515' # base
      foreground: '#E8E3E3' # text
      dim_foreground: '#E8E3E3' # text
      bright_foreground: '#cdd6f4' # text
    cursor:
      text: '#1e1e2e' # base
      cursor: '#f5e0dc' # rosewater
    vi_mode_cursor:
      text: '#1e1e2e' # base
      cursor: '#b4befe' # lavender
    search:
      matches:
        foreground: '#E8E3E3' # base
        background: '#a6adc8' # subtext0
      focused_match:
        foreground: '#1e1e2e' # base
        background: '#a6e3a1' # green
      bar:
        foreground: '#16161e' # base
        background: '#a6adc8' # subtext0
    hints:
      start:
        foreground: '#16161e' # base
        background: '#f9e2af' # yellow
      end:
        foreground: '#16161e' # base
        background: '#a6adc8' # subtext0
    selection:
      text: '#16161e' # base
      background: '#f5e0dc' # rosewater
    normal:
      black:   '#E8E3E3' # surface1
      red:     '#f38ba8' # red
      green:   '#a6e3a1' # green
      yellow:  '#f9e2af' # yellow
      blue:    '#89b4fa' # blue
      magenta: '#f5c2e7' # pink
      cyan:    '#94e2d5' # teal
      white:   '#bac2de' # subtext1
    bright:
      black:   '#E8E3E3' # surface1
      red:     '#f38ba8' # red
      green:   '#a6e3a1' # green
      yellow:  '#f9e2af' # yellow
      blue:    '#89b4fa' # blue
      magenta: '#f5c2e7' # pink
      cyan:    '#94e2d5' # teal
      white:   '#bac2de' # subtext1
    dim:
      black:   '#E8E3E3' # surface1
      red:     '#f38ba8' # red
      green:   '#a6e3a1' # green
      yellow:  '#f9e2af' # yellow
      blue:    '#87B0F9' # blue
      magenta: '#f5c2e7' # pink
      cyan:    '#94e2d5' # teal
      white:   '#bac2de' # subtext1

  paradise: &paradise
    # Default colors
    primary:
      background: '#151515'
      foreground: '#E8E3E3'

    # Normal colors
    normal:
      black:   '#151515'
      red:     '#B66467'
      green:   '#8C977D'
      yellow:  '#D9BC8C'
      blue:    '#8DA3B9'
      magenta: '#A988B0'
      cyan:    '#8AA6A2'
      white:   '#E8E3E3'

    # Bright colors
    bright:
      black:   '#CACACE'
      red:     '#B66467'
      green:   '#8C977D'
      yellow:  '#D9BC8C'
      blue:    '#8DA3B9'
      magenta: '#A988B0'
      cyan:    '#8AA6A2'
      white:   '#E8E3E3'

  tokyo-night: &tokyo-night
