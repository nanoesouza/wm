env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 4
  opacity: 0.7

scrolling:
  history: 100000
  multiplier: 5

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Bold
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: Italic
  bolt_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 11.0
draw_bold_text_with_bright_colors: true

color_schemes:
  mocha: &mocha
    primary:
      background: '#1e1e2e' # base
      foreground: '#cdd6f4' # text
      dim_foreground: '#cdd6f4' # text
      bright_foreground: '#cdd6f4' # text
    cursor:
      text: '#1e1e2e' # base
      cursor: '#f5e0dc' # rosewater
    vi_mode_cursor:
      text: '#1e1e2e' # base
      cursor: '#b4befe' # lavender
    search:
      matches:
        foreground: '#1e1e2e' # base
        background: '#a6adc8' # subtext0
      focused_match:
        foreground: '#1e1e2e' # base
        background: '#a6e3a1' # green
      bar:
        foreground: '#1e1e2e' # base
        background: '#a6adc8' # subtext0
    hints:
      start:
        foreground: '#1e1e2e' # base
        background: '#f9e2af' # yellow
      end:
        foreground: '#1e1e2e' # base
        background: '#a6adc8' # subtext0
    selection:
      text: '#1e1e2e' # base
      background: '#f5e0dc' # rosewater
    normal:
      black:   '#45475a' # surface1
      red:     '#f38ba8' # red
      green:   '#a6e3a1' # green
      yellow:  '#f9e2af' # yellow
      blue:    '#89b4fa' # blue
      magenta: '#f5c2e7' # pink
      cyan:    '#94e2d5' # teal
      white:   '#bac2de' # subtext1
    bright:
      black:   '#45475a' # surface1
      red:     '#f38ba8' # red
      green:   '#a6e3a1' # green
      yellow:  '#f9e2af' # yellow
      blue:    '#89b4fa' # blue
      magenta: '#f5c2e7' # pink
      cyan:    '#94e2d5' # teal
      white:   '#bac2de' # subtext1
    dim:
      black:   '#45475a' # surface1
      red:     '#f38ba8' # red
      green:   '#a6e3a1' # green
      yellow:  '#f9e2af' # yellow
      blue:    '#87B0F9' # blue
      magenta: '#f5c2e7' # pink
      cyan:    '#94e2d5' # teal
      white:   '#bac2de' # subtext1

colors: *mocha

selection:
    save_to_clipboard: true

live_config_reload: true

shell:
  program: /bin/fish

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
